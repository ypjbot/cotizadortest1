<!DOCTYPE html>
<html>
<head>
    <title>Cotizador de Bordados77</title>
</head>
<body>
    <h1>Sube tu logo para obtener una cotización78jp</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" name="imagen" accept="image/*" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>

    <script>
        // JavaScript para manejar el envío del formulario
        const API_URL = "https://ypjbot.pythonanywhere.com/procesar-imagen";

        document.getElementById("uploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById("imageInput");
            formData.append("imagen", fileInput.files[0]);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                document.getElementById("resultado").innerText = `
                    Mensaje: ${result.mensaje}
                    Etiquetas: ${result.etiquetas.join(", ")}
                    Puntuación de Complejidad: ${result.puntuacion_complejidad}
                    Precio: ${result.precio}
                `;
            } catch (error) {
                console.error("Error al enviar la imagen:", error);
                document.getElementById("resultado").innerText = "Error al procesar la imagen.";
            }
        });
    </script>
</body>
</html>
